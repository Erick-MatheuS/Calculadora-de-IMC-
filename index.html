<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <title>Projeto da Cálculadora de IMC</title>

    <style>

        *{
            font-family: monospace;
        }

        body{
            display: flex;
            flex-direction: column;
            
            margin: 200px auto;
            max-width: 400px;
        }

    </style>

</head>
<body>

    <h3>Cálculadora de IMC = Indice de massa corporal</h3>

    Altura em metros (ex: 1,70 metros) <br>
    <input type="number" name="altura" id="altura"><br><br>

    Peso em quilos <br>
    <input type="number" name="peso" id="peso"><br><br>

    <button>Cálcular</button>

    <h1 id="resposta"></h1>

    <script>

        $(function(){

            let button = $("button").bind("click", ()=>{

                let altura = $("#altura").val();
                let peso = $("#peso").val();
                let resposta = $("#resposta");

                let imc = peso / (altura * altura);

                if(imc <= 16){
                    var descricao = "Magreza grave";
                }else if(imc >= 16 && imc <=16,99){
                    var descrição = "Magreza moderada";
                }else if(imc >= 17 && imc <= 18,5){
                    var descricao = "Magreza leve";
                }else if(imc >= 18,6 && imc <= 24,9){
                    var descricao = "Peso ideal";
                }else if(imc >= 25 && imc <= 29,9){
                    var descricao = "Sobrepeso";
                }else if(imc >= 30 && imc <= 34,9){
                    var descricao = "Obsidade grau I";
                }else if(imc >= 35 && imc <= 39,9){
                    var descricao = "Obesidade II ou severa";
                }else if(imc >= 40){
                    var descricao = "Obesidade grau II ou mórbida";
                }
                resposta.html("Seu imc é " + imc + " e o resultado é " + descricao);
            })
        })

    </script>
    
</body>
</html>
